<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Login</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=cjbPjb2NJ27f&format=png&color=000000" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Styles for Login Form */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            background-image: url("https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container.login {
            width: 300px;
            border-radius: 10px;
            border: 2px solid black;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            background-color: white;
            margin-bottom: 20px;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 15px;
            outline: none;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Styles for Dashboard */
        h2 {
            text-align: center;
            font-size: 40px;
            font-family: cursive;
            color: darkgreen;
        }

        .dashboard-container {
            display: grid;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            grid-template-columns: repeat(4, 1fr);
        }

        .dashboard-item {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgb(220, 220, 220);
            border-radius: 10px;
            padding: 15px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .dashboard-item:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="container login">
        <h1 class="form-title">Login</h1>
        <form id="loginForm">
            <input type="text" id="email" placeholder="Email Address" autocomplete="off">
            <div id="emailError" class="error"></div>
            <input type="password" id="password" placeholder="Password" autocomplete="off">
            <div id="pwdError" class="error"></div>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Dashboard Section -->
    <div class="container dashboard">
        <h2>Dashboard</h2>
        <div class="dashboard-container">
            <div class="dashboard-item">
                <img src="https://via.placeholder.com/150" alt="Item">
                <p>Item 1</p>
            </div>
            <div class="dashboard-item">
                <img src="https://via.placeholder.com/150" alt="Item">
                <p>Item 2</p>
            </div>
            <div class="dashboard-item">
                <img src="https://via.placeholder.com/150" alt="Item">
                <p>Item 3</p>
            </div>
            <div class="dashboard-item">
                <img src="https://via.placeholder.com/150" alt="Item">
                <p>Item 4</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
