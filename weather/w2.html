<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
    
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(37,105,147,1) 45%, rgba(0,212,255,1) 100%);
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

     
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color:#00d4ff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #256b93;
        }

 
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid rgba(255, 255, 255, 1);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

  
        #showData p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <input type="text" name="city" required pattern="[a-z]+" id="cityName" placeholder="Enter city">
    <button onclick="getdata()">Submit</button>
    <div class="loader" id="loader"></div>
    <div id="showData"></div>
</div>








<script>
function getdata() {
    let city = document.getElementById("cityName");
    showWeather(city.value);
}

function display(result) {
    let loader = document.getElementById("loader");
    loader.style.display = "none";
    let item = document.getElementById("showData");
    item.innerHTML = `
        <p>City: ${result.name}</p>
        <p>Temp: ${result.main.temp}Â°C</p>
        <p>humidity :${result.main.humidity}</p>
	<p>wind-speed:${result.wind.speed}</p>
	<p>pressure :${result.main.pressure}</p>
    `;
}

async function showWeather(city) {
    const url = `https://open-weather13.p.rapidapi.com/city/${city}/EN`;
    const options = {
        method: 'GET',
        headers: {
            'x-rapidapi-key': '3df3d58a54mshe05d96bea789ba6p1c98bbjsnd752b0316b87',
            'x-rapidapi-host': 'open-weather13.p.rapidapi.com'
        }
    };
    let loader = document.getElementById("loader");
    loader.style.display = "block";
    try {
        const response = await fetch(url, options);
        const result = await response.json();
        display(result);
    } catch (error) {
        alert("Data fetch failed");
        loader.style.display = "none";
    }
}
</script>

</body>
</html>
